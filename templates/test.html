    <!-- Single button -->

    <div class="container mt-5">
        <h2 class="text-center ">Algorithm Comparison</h2>
        <div class="row mt-4 single-button justify-content-center">
            <!-- Button to trigger training for all Algorithms -->
            <button class="btn btn-primary" id="train_all">Train and Compare All Algorithms</button>
        </div>
        <div class="row mt-4 individual-button">
            <div class="col text-center">
                <!-- Button to trigger training for Algorithm 1 -->
                <button type="button" class="btn btn-primary train-btn" data-algorithm="Algorithm 1">Train Algorithm
                    1</button>
            </div>
            <div class="col text-center">
                <!-- Button to trigger training for Algorithm 2 -->
                <button type="button" class="btn btn-primary train-btn" data-algorithm="Algorithm 2">Train Algorithm
                    2</button>
            </div>
            <div class="col text-center">
                <!-- Button to trigger training for Algorithm 3 -->
                <button type="button" class="btn btn-primary train-btn" data-algorithm="Algorithm 3">Train Algorithm
                    3</button>
            </div>
            <div class="col text-center">
                <!-- Button to trigger training for Algorithm 4 -->
                <button type="button" class="btn btn-primary train-btn" data-algorithm="Algorithm 4">Train Algorithm
                    4</button>
            </div>
            <div class="col text-center">
                <!-- Button to trigger training for Algorithm 5 -->
                <button type="button" class="btn btn-primary train-btn" data-algorithm="Algorithm 5">Train Algorithm
                    5</button>
            </div>
        </div>
        <div id="progressContainer" class="mt-3" style="display: none;">
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
              
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Chart</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body">
                  <!-- Canvas for the chart -->
                  <canvas id="chartCanvas" width="400" height="400"></canvas>
                </div>
                
              </div>
            </div>
        </div>

        <!-- Results table section (hidden by default) -->
        <div class="row mt-5 results-section" style="display: none;">
            <div class="col">
                <h3 class="text-center">Results</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Algorithm</th>
                            <th>Accuracy</th>
                            <th>F1 Score</th>
                            <th>Recall</th>
                            <th>Precision</th>
                            <!-- Add more metrics as needed -->
                        </tr>
                    </thead>
                    <tbody id="results-table-body">
                        <!-- Results will be dynamically added here -->
                    </tbody>
                </table>
                <!-- <button type="button" data-toggle="modal" id="view-result" data-toggle="modal" data-target="#myModal" class="btn btn-primary py-2 px-4">Compare Results</button> -->
                <button type="button" data-toggle="modal" data-target="#myModal">Launch modal</button>
